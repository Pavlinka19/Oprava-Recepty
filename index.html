<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recepty">
            <div class="recept hlavni">
                <!-- hlavni recept -->
                <h2>Domácí hovězí burger</h2>
                <div class="kontejner">
                    <p>Grilování</p>
                    <p>5 komentářů</p>
                </div>
            </div>
       
    
        <!-- maly recept 1 -->
        <div class="kontejner-maly">
            <div class="recept maly prvni">
             <h3>Nigiri sushi</h3>
                 <div class="kontejner">
                     <p>Asijská kuchyně</p>
                     <p>16 komentářů</p>
                 </div>
            </div>
    
        <!-- maly recept 2 -->
            <div class="recept maly druhy">
                <h3>Chilli rajčatová omáčka</h3>
                    <div class="kontejner">
                        <p>Omáčky</p>
                        <p>23 komentářů</p>
                    </div>
            </div>
        

        <!-- maly recept 3 -->
            <div class="recept maly treti">
                <h3>Pečené kuře na jablkách</h3>
                    <div class="kontejner">
                        <p>Drůbež</p>
                        <p>7 komentářů</p>
                    </div>
        </div>


        <!-- maly recept 4 -->
            <div class="recept maly ctvrty">
                <h3>Zahradní grilovačka</h3>
                    <div class="kontejner">
                        <p>Grilování</p>
                        <p>19 komentářů</p>
                    </div>
            </div>
        </div>  
    </div>
    </div>
    </body>
</html>
